<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="mosque" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f0f8ff"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  
  <!-- Mosque Icon -->
  <g transform="translate(256, 256)" fill="url(#mosque)">
    <!-- Central Dome -->
    <circle cx="0" cy="-50" r="60" opacity="0.9"/>
    
    <!-- Minarets -->
    <rect x="-120" y="-100" width="20" height="120" rx="10"/>
    <rect x="100" y="-100" width="20" height="120" rx="10"/>
    
    <!-- Minaret Tops -->
    <circle cx="-110" cy="-100" r="15"/>
    <circle cx="110" cy="-100" r="15"/>
    
    <!-- Crescents -->
    <path d="M -110 -115 Q -105 -120 -115 -120 Q -110 -125 -105 -120" fill="#ffd700"/>
    <path d="M 110 -115 Q 115 -120 105 -120 Q 110 -125 115 -120" fill="#ffd700"/>
    
    <!-- Main Building -->
    <rect x="-80" y="-20" width="160" height="80" rx="10"/>
    
    <!-- Arches -->
    <path d="M -60 -20 Q -60 -40 -40 -40 Q -20 -40 -20 -20" fill="none" stroke="url(#bg)" stroke-width="3"/>
    <path d="M -10 -20 Q -10 -40 10 -40 Q 30 -40 30 -20" fill="none" stroke="url(#bg)" stroke-width="3"/>
    <path d="M 40 -20 Q 40 -40 60 -40 Q 80 -40 80 -20" fill="none" stroke="url(#bg)" stroke-width="3"/>
    
    <!-- Door -->
    <path d="M -10 20 Q -10 0 10 0 Q 30 0 30 20" fill="url(#bg)"/>
    
    <!-- Stars -->
    <g opacity="0.7">
      <path d="M -150 -150 L -145 -155 L -140 -150 L -145 -145 Z" fill="#ffd700"/>
      <path d="M 150 -150 L 155 -155 L 160 -150 L 155 -145 Z" fill="#ffd700"/>
      <path d="M -180 50 L -175 45 L -170 50 L -175 55 Z" fill="#ffd700"/>
      <path d="M 180 50 L 185 45 L 190 50 L 185 55 Z" fill="#ffd700"/>
    </g>
  </g>
  
  <!-- Arabic Text -->
  <text x="256" y="450" text-anchor="middle" fill="white" font-size="24" font-family="serif" opacity="0.8">ðŸ•Œ</text>
</svg>