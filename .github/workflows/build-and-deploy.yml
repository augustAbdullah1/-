name: ğŸ•Œ Build and Deploy Islamic App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ published ]

jobs:
  # ÙˆØ¸ÙŠÙØ© Ø¨Ù†Ø§Ø¡ PWA ÙˆÙ†Ø´Ø±Ù‡Ø§ Ø¹Ù„Ù‰ GitHub Pages
  build-and-deploy-pwa:
    name: ğŸ“± Build PWA and Deploy to GitHub Pages
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: âš™ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        npm install
        
    - name: ğŸ—ï¸ Build PWA
      run: |
        npm run build
        
    - name: ğŸš€ Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        exclude_assets: '.github,node_modules,android,ios,*.md,package*.json,capacitor.config.ts,build-apk.sh'

  # ÙˆØ¸ÙŠÙØ© Ø¨Ù†Ø§Ø¡ APK Ù„Ù„Ø£Ù†Ø¯Ø±ÙˆÙŠØ¯
  build-android-apk:
    name: ğŸ¤– Build Android APK
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: âš™ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: â˜• Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        npm install
        
    - name: ğŸ¤– Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: ğŸ”§ Add Capacitor Android Platform
      run: |
        npx cap add android
        npx cap sync android
        
    - name: ğŸ—ï¸ Build Android APK
      working-directory: ./android
      run: |
        chmod +x ./gradlew
        ./gradlew assembleDebug
        
    - name: ğŸ“ Prepare APK for Upload
      run: |
        mkdir -p dist/
        cp android/app/build/outputs/apk/debug/app-debug.apk dist/islamic-app-v${{ github.event.release.tag_name }}.apk
        
    - name: ğŸ“¤ Upload APK to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./dist/islamic-app-v${{ github.event.release.tag_name }}.apk
        asset_name: islamic-app-v${{ github.event.release.tag_name }}.apk
        asset_content_type: application/vnd.android.package-archive

  # ÙˆØ¸ÙŠÙØ© Ø§Ø®ØªØ¨Ø§Ø± Ø¬ÙˆØ¯Ø© Ø§Ù„ÙƒÙˆØ¯
